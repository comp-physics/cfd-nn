# 3D Turbulent Channel Flow for GPU Profiling
# 512x128x128 grid, 10 time steps, 3 Poisson iterations

# Grid - 512x128x128
Nx = 512
Ny = 128
Nz = 128

# Domain geometry (channel flow)
x_min = 0.0
x_max = 6.283185307179586    # 2*pi (streamwise, periodic)
y_min = -1.0
y_max = 1.0                   # Channel height = 2.0 (wall-normal)
z_min = 0.0
z_max = 3.141592653589793     # pi (spanwise, periodic)

# Physical parameters (Re_tau = 180)
nu = 0.0006667
dp_dx = -0.0002

# Time stepping - 10 steps for profiling
simulation_mode = unsteady
max_iter = 10
dt = 0.001
adaptive_dt = false

# Poisson solver - max 3 iterations
poisson_tol = 1e-6
poisson_max_iter = 3
poisson_omega = 1.8

# No turbulence model (DNS-like)
turb_model = none

# Numerical schemes
convective_scheme = upwind

# Grid stretching for wall resolution
stretch_y = true
stretch_beta = 2.0

# Output - minimal for profiling
output_freq = 100
num_snapshots = 0
verbose = true
