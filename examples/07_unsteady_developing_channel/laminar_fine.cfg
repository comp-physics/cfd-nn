# Unsteady Developing Channel - High Resolution
# Fine grid for detailed transient dynamics

# Simulation mode
simulation_mode = unsteady

# Grid (doubled resolution)
Nx = 128
Ny = 256

# Domain
x_min = 0.0
x_max = 6.283185307179586  # 2*pi
y_min = -1.0
y_max = 1.0

# Physical parameters
nu = 0.0006667
dp_dx = -0.0002

# Time integration (more steps for fine grid)
max_iter = 5000      # Number of time steps
dt = 0.0005          # Smaller time step for stability
adaptive_dt = true
CFL_max = 0.5
tol = 0.0

# Turbulence model (NONE - laminar simulation)
turb_model = none

# Numerical schemes
convective_scheme = upwind

# Grid stretching
stretch_y = true
stretch_beta = 2.5   # More aggressive stretching

# Output
output_dir = output_fine/
output_freq = 200
num_snapshots = 40   # More snapshots for animation
verbose = true
postprocess = false
write_fields = true

# Poisson solver
poisson_tol = 1e-6
poisson_max_iter = 10
poisson_omega = 1.8


