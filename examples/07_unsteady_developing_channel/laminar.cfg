# Unsteady Developing Channel - Laminar (No Turbulence Model)
# Time-accurate simulation with divergence-free initialization

# Simulation mode
simulation_mode = unsteady

# Grid
Nx = 64
Ny = 128

# Domain
x_min = 0.0
x_max = 6.283185307179586  # 2*pi
y_min = -1.0
y_max = 1.0

# Physical parameters
nu = 0.0006667
dp_dx = -0.0002

# Time integration (treat max_steps as number of iterations)
max_steps = 3000      # Number of iterations to take
dt = 0.001
adaptive_dt = true
CFL_max = 0.5
tol = 0.0            # Not used for unsteady (no convergence check)

# Turbulence model (NONE - laminar simulation)
turb_model = none

# Numerical schemes
convective_scheme = upwind

# Grid stretching
stretch_y = true
stretch_beta = 2.0

# Output
output_dir = output/
output_freq = 100     # Print progress every 100 iterations
num_snapshots = 20    # Write 20 VTK snapshots during simulation
verbose = true
postprocess = false   # Skip Poiseuille comparison (not steady state)
write_fields = true

# Poisson solver
poisson_tol = 1e-6
poisson_max_steps = 10
poisson_omega = 1.8


