# Grid Refinement Study - Coarse Grid (32 x 64)

# Grid resolution
Nx = 32
Ny = 64

# Domain
Lx = 4.0
Ly = 2.0

# Physical parameters (Laminar Poiseuille)
nu = 0.01
dp_dx = -0.001

# Solver settings
tol = 1e-6
max_iter = 3000      # Grid refinement study - coarse
dt = 0.01

# Poisson solver
poisson_tol = 1e-6
poisson_max_iter = 10
poisson_omega = 1.8
adaptive_dt = true
CFL_max = 1.0

# Turbulence model
model = none

# Numerical schemes
convection_scheme = central

# No grid stretching for convergence study
stretch_y = false

# Output
output_interval = 1000
verbose = false
num_snapshots = 1

