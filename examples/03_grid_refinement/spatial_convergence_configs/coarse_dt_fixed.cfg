# Spatial Convergence - Coarse Grid (dt fixed very small)

# Grid resolution
Nx = 32
Ny = 64

# Domain
Lx = 4.0
Ly = 2.0

# Physical parameters
nu = 0.01
dp_dx = -0.001

# Solver settings - VERY SMALL dt to eliminate temporal error
tol = 1e-8
max_iter = 200000
dt = 0.00001  # Very small: dt << h^2 to ensure spatial error dominates
adaptive_dt = false  # Fixed dt for controlled study
CFL_max = 1.0

# Turbulence model
model = none

# Numerical schemes
convection_scheme = central

# No grid stretching
stretch_y = false

# Output
output_interval = 10000
verbose = false
num_snapshots = 0










