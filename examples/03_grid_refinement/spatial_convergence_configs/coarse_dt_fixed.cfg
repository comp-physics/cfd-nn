# Spatial Convergence - Coarse Grid (dt fixed very small)

# Grid resolution
Nx = 32
Ny = 64

# Domain
Lx = 4.0
Ly = 2.0

# Physical parameters
nu = 0.01
dp_dx = -0.001

# Solver settings - VERY SMALL dt to eliminate temporal error
tol = 1e-6
max_steps = 50000     # Convergence study - coarse grid
dt = 0.00001  # Very small: dt << h^2 to ensure spatial error dominates

# Poisson solver
poisson_tol = 1e-6
poisson_max_vcycles = 10
poisson_omega = 1.8
adaptive_dt = false  # Fixed dt for controlled study
CFL_max = 1.0

# Turbulence model
model = none

# Numerical schemes
convection_scheme = central

# No grid stretching
stretch_y = false

# Output
output_interval = 10000
verbose = false
num_snapshots = 0













