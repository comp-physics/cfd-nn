# Channel / Re_tau ~ 180 parameters (unsteady, laminar; DNS-like transient)
simulation_mode = unsteady

Nx = 64
Ny = 128
x_min = 0.0
x_max = 6.283185307179586
y_min = -1.0
y_max = 1.0

nu = 0.0006667
dp_dx = -0.0002

dt = 0.001
adaptive_dt = true
CFL_max = 0.5

# In unsteady mode, max_iter is interpreted as number of time steps.
max_iter = 5000
tol = 0.0

turb_model = none
convective_scheme = upwind

stretch_y = true
stretch_beta = 2.0

poisson_tol = 1e-8
poisson_max_iter = 10000
poisson_omega = 1.8

output_freq = 100
num_snapshots = 20
verbose = true
postprocess = false
write_fields = true


