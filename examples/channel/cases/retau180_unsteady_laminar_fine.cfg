# Channel / Re_tau ~ 180 parameters (unsteady, laminar; higher resolution)
simulation_mode = unsteady

Nx = 128
Ny = 256
x_min = 0.0
x_max = 6.283185307179586
y_min = -1.0
y_max = 1.0

nu = 0.0006667
dp_dx = -0.0002

dt = 0.0005
adaptive_dt = true
CFL_max = 0.5

max_iter = 5000      # Number of time steps
tol = 0.0

turb_model = none
convective_scheme = upwind

stretch_y = true
stretch_beta = 2.5

poisson_tol = 1e-6
poisson_max_iter = 10
poisson_omega = 1.8

output_freq = 200
num_snapshots = 40
verbose = true
postprocess = false
write_fields = true


