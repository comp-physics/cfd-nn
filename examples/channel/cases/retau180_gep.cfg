# Channel / Re_tau ~ 180 (steady RANS, GEP algebraic)
simulation_mode = steady

Nx = 64
Ny = 128
x_min = 0.0
x_max = 6.283185307179586
y_min = -1.0
y_max = 1.0

nu = 0.0006667
dp_dx = -0.0002

dt = 0.001
adaptive_dt = true
CFL_max = 0.5

max_iter = 50000
tol = 1e-8

turb_model = gep
convective_scheme = upwind

stretch_y = true
stretch_beta = 2.0

poisson_tol = 1e-8
poisson_max_iter = 10000
poisson_omega = 1.8

output_freq = 500
num_snapshots = 10
verbose = true
postprocess = true
write_fields = true


