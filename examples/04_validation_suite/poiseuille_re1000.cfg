# Validation Case 2: Poiseuille Flow at Re = 1000
# Higher Reynolds number, still laminar

Nx = 64
Ny = 128
x_min = 0.0
x_max = 4.0
y_min = -1.0
y_max = 1.0

# Only specify TWO of (Re, nu, dp_dx)
nu = 0.001
dp_dx = -0.00001

