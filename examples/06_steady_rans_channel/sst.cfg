# Steady RANS Channel - SST k-omega Model
# Target: Re_tau = 180

# Grid
Nx = 64
Ny = 128

# Domain
x_min = 0.0
x_max = 6.283185307179586  # 2*pi
y_min = -1.0
y_max = 1.0

# Physical parameters
nu = 0.0006667
dp_dx = -0.0002

# Solver settings
tol = 1e-6
max_iter = 10000    # Steady RANS
dt = 0.001
adaptive_dt = true
CFL_max = 0.5

# Turbulence model
turb_model = sst

# Numerical schemes
convective_scheme = upwind

# Grid stretching
stretch_y = true
stretch_beta = 2.0

# Output
output_dir = output/sst/
output_freq = 500
num_snapshots = 10
verbose = true
postprocess = true
write_fields = true

# Poisson solver
poisson_tol = 1e-6
poisson_max_iter = 10
poisson_omega = 1.8


