# Base configuration for turbulent channel flow (Re_tau = 180)
# This file contains common settings; model-specific configs override the turbulence model

# Grid - Wall-resolved for turbulence
Nx = 64
Ny = 128

# Domain geometry
x_min = 0.0
x_max = 6.283185307179586    # 2*pi (periodic length in x)
y_min = -1.0
y_max = 1.0                   # Channel height = 2.0

# Physical parameters (Re_tau = 180)
# Only specify TWO of (Re, nu, dp_dx) - the third is computed
nu = 0.0006667    # Viscosity (calculated from Re_tau = 180)
dp_dx = -0.0002   # Pressure gradient to achieve Re_tau = 180
# Re will be computed from nu and dp_dx

# Solver settings
tol = 1e-6          # Convergence tolerance
max_iter = 10000    # Maximum iterations (steady RANS)
dt = 0.001          # Initial time step

# Poisson solver
poisson_tol = 1e-6
poisson_max_iter = 10
poisson_omega = 1.8
adaptive_dt = true
CFL_max = 0.5

# Numerical schemes
convective_scheme = upwind  # More stable for turbulent flows

# Grid stretching - cluster points near walls
stretch_y = true
stretch_beta = 2.0         # Tanh stretching parameter

# Output settings
output_freq = 1000
verbose = true
num_snapshots = 10

# Note: Specific turbulence model set in individual config files

