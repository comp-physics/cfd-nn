# 3D Taylor-Green Vortex - Re = 100
# Classic validation case for 3D incompressible Navier-Stokes
# At low Re, kinetic energy decays exponentially: KE(t) = KE(0)*exp(-2*nu*t)
# Unsteady simulation - vortex decays over time

simulation_mode = unsteady

# --- Grid (3D cubic) ---
Nx = 64
Ny = 64
Nz = 64

# --- Domain: [0, 2*pi]^3 (periodic box) ---
x_min = 0.0
x_max = 6.283185307179586   # 2*pi
y_min = 0.0
y_max = 6.283185307179586   # 2*pi
z_min = 0.0
z_max = 6.283185307179586   # 2*pi

# No stretching (uniform grid)
stretch_y = false
stretch_z = false

# --- Physics ---
# Re = V0 * L / nu = 1 * 1 / 0.01 = 100
# V0 = 1.0 (initial velocity amplitude, set by app)
# L = 1.0 (characteristic length)
nu = 0.01              # => Re = 100
Re = 100

# --- Time stepping ---
dt = 0.01
adaptive_dt = false
CFL_max = 0.5
max_iter = 1000        # Enough for T_final = 10
tol = 0.0              # No convergence check (unsteady)

# --- Turbulence model ---
turb_model = none      # Direct simulation

# --- Numerical schemes ---
convective_scheme = central

# --- Poisson solver ---
poisson_tol = 1e-6
poisson_max_iter = 10
poisson_omega = 1.8

# --- Output ---
output_dir = output/
output_freq = 100
num_snapshots = 10
verbose = false
write_fields = true
