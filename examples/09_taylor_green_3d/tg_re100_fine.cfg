# 3D Taylor-Green Vortex - Re = 100, Fine Grid (64^3)
# Higher resolution for accuracy study
# Unsteady simulation - vortex decays over time

simulation_mode = unsteady

# --- Grid (3D cubic) ---
Nx = 64
Ny = 64
Nz = 64

# --- Domain: [0, 2*pi]^3 ---
x_min = 0.0
x_max = 6.283185307179586
y_min = 0.0
y_max = 6.283185307179586
z_min = 0.0
z_max = 6.283185307179586

# No stretching
stretch_y = false
stretch_z = false

# --- Physics ---
nu = 0.01              # Re = 100
Re = 100

# --- Time stepping ---
dt = 0.005             # Smaller dt for fine grid
adaptive_dt = true
CFL_max = 0.5
max_steps = 2000        # T_final = 10 (enough for energy decay)
tol = 0.0              # No convergence check (unsteady)

# --- Turbulence model ---
turb_model = none

# --- Numerical schemes ---
convective_scheme = central

# --- Poisson solver ---
poisson_tol = 1e-6
poisson_max_steps = 10
poisson_omega = 1.8

# --- Output ---
output_dir = output/
output_freq = 200
num_snapshots = 10
verbose = false
write_fields = true
