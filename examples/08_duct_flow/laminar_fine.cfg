# 3D Square Duct Laminar Flow - Fine Grid
# Higher resolution for better accuracy validation

# --- Grid (3D) ---
Nx = 32
Ny = 64
Nz = 64

# --- Domain ---
x_min = 0.0
x_max = 6.283185307179586   # 2*pi
y_min = -1.0
y_max = 1.0
z_min = -1.0
z_max = 1.0

# No grid stretching
stretch_y = false
stretch_z = false

# --- Physics ---
nu = 0.01
dp_dx = -1.0

# --- Solver settings ---
dt = 0.0005            # Smaller dt for fine grid
adaptive_dt = true
CFL_max = 0.5
max_steps = 8000        # Laminar duct flow - fine grid
tol = 1e-6

# --- Turbulence model ---
turb_model = none

# --- Numerical schemes ---
convective_scheme = central

# --- Poisson solver ---
poisson_tol = 1e-6
poisson_max_steps = 10
poisson_omega = 1.8

# --- Output ---
output_dir = output/
output_freq = 1000
num_snapshots = 5
verbose = true
write_fields = true
