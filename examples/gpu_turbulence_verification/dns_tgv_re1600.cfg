# Taylor-Green Vortex DNS - Re=1600
# THE classic transition-to-turbulence benchmark
#
# Physics:
#   - Vortex stretching leads to energy cascade
#   - Enstrophy peaks around t=8-9
#   - Small-scale structures develop
#
# Numerics for DNS:
#   - NO turbulence model (resolve all scales)
#   - Skew-symmetric convection (energy-conserving)
#   - RK3 time integration (3rd-order accurate)

Nx = 128
Ny = 128
Nz = 128
x_min = 0.0
x_max = 6.283185307
y_min = 0.0
y_max = 6.283185307
z_min = 0.0
z_max = 6.283185307

# Re = 1600, nu = 1/Re = 0.000625
Re = 1600
rho = 1.0

# DNS - NO turbulence model
turb_model = none

# Time-accurate integration
simulation_mode = unsteady
T_final = 20.0
dt = 0.005
adaptive_dt = true
CFL_max = 0.5
max_steps = 4000

# DNS numerics - CRITICAL
convective_scheme = skew
time_integrator = rk3

# Poisson solver
poisson_solver = auto
poisson_tol_rhs = 1e-8

# Output - capture the transition
output_dir = output/dns_tgv_re1600/
num_snapshots = 40
write_fields = true
verbose = true
