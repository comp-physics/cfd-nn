# 3D Turbulent Channel Flow - Re_tau = 180
# Benchmark: Moser, Kim & Mansour (1999), JFM 399, 263-291
#
# This configuration produces fully-developed turbulent channel flow
# with the SST k-omega model, comparable to DNS data.
#
# Physics:
#   - Re_tau = u_tau * delta / nu = 180
#   - u_tau = sqrt(tau_w / rho) = 1.0 (with dp/dx = -1, delta = 1)
#   - nu = 1/180 = 0.00556
#
# Expected results:
#   - Log-law region: U+ = (1/kappa) * ln(y+) + B
#   - Viscous sublayer: U+ = y+ for y+ < 5
#   - Skin friction: Cf ~ 0.0073

# Domain: 2*pi x 2 x pi (standard minimal channel)
Nx = 64
Ny = 128
Nz = 64
x_min = 0.0
x_max = 6.283185307
y_min = -1.0
y_max = 1.0
z_min = 0.0
z_max = 3.141592654

# Physics - Re_tau = 180
nu = 0.005555555556
dp_dx = -1.0
rho = 1.0

# Grid stretching for wall resolution (critical for turbulence)
stretch_y = true
stretch_beta = 2.5

# Turbulence model: SST k-omega (Menter 1994)
turb_model = sst

# Time stepping - steady RANS
simulation_mode = steady
dt = 0.001
adaptive_dt = true
CFL_max = 0.8
max_steps = 50000
tol = 1e-7

# Numerical schemes
convective_scheme = central
time_integrator = euler

# Poisson solver - auto-select FFT for periodic x,z
poisson_solver = auto
poisson_tol_rhs = 1e-6

# Output
output_dir = output/channel_retau180_sst/
num_snapshots = 10
write_fields = true
postprocess = true
verbose = true
