# 3D Turbulent Channel Flow - Re_tau = 180 with EARSM
# Anisotropic Reynolds stress modeling for improved accuracy
#
# EARSM (Explicit Algebraic Reynolds Stress Model) captures:
#   - Reynolds stress anisotropy
#   - Better prediction of normal stresses
#   - Improved log-law behavior
#
# Uses Wallin-Johansson formulation on top of SST k-omega transport

# Domain: 2*pi x 2 x pi
Nx = 64
Ny = 128
Nz = 64
x_min = 0.0
x_max = 6.283185307
y_min = -1.0
y_max = 1.0
z_min = 0.0
z_max = 3.141592654

# Physics - Re_tau = 180
nu = 0.005555555556
dp_dx = -1.0
rho = 1.0

# Grid stretching
stretch_y = true
stretch_beta = 2.5

# Turbulence: EARSM Wallin-Johansson (anisotropic)
turb_model = earsm_wj

# Time stepping
simulation_mode = steady
dt = 0.001
adaptive_dt = true
CFL_max = 0.8
max_steps = 50000
tol = 1e-7

# Numerical schemes
convective_scheme = central
time_integrator = euler

# Poisson solver
poisson_solver = auto
poisson_tol_rhs = 1e-6

# Output
output_dir = output/channel_retau180_earsm/
num_snapshots = 10
write_fields = true
postprocess = true
verbose = true
