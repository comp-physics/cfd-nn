# 3D Taylor-Green Vortex - Re = 100 (Viscous Decay Validation)
# Low Reynolds number case for solver validation
#
# At Re=100, the flow remains laminar and decays exponentially:
#   KE(t) = KE(0) * exp(-2*nu*t)
#
# This is a validation case - the numerical solution should match
# the analytical decay rate within a few percent.
#
# Use this to verify the solver is working correctly before
# running the high-Re transition cases.

# Domain: [0, 2*pi]^3
Nx = 32
Ny = 32
Nz = 32
x_min = 0.0
x_max = 6.283185307
y_min = 0.0
y_max = 6.283185307
z_min = 0.0
z_max = 6.283185307

# Physics - Re = 100
# nu = V0*L/Re = 1/100 = 0.01
nu = 0.01
dp_dx = 0.0
rho = 1.0

# No stretching
stretch_y = false
stretch_z = false

# Laminar - no turbulence model
turb_model = none

# Time stepping - unsteady
simulation_mode = unsteady
T_final = 10.0
dt = 0.01
adaptive_dt = true
CFL_max = 0.5
max_steps = 1000

# Numerical schemes
convective_scheme = skew
time_integrator = rk3

# Poisson solver
poisson_solver = auto
poisson_tol_rhs = 1e-8

# Output
output_dir = output/tgv_re100_validation/
num_snapshots = 20
write_fields = true
postprocess = false
verbose = true
