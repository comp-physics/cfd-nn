# Laminar Channel Flow - Poiseuille Validation
# This case validates the solver against the analytical Poiseuille solution
# for pressure-driven laminar flow between parallel plates

# Grid - Use moderate resolution for laminar flow
Nx = 32
Ny = 64

# Domain geometry (channel height = 2.0)
Lx = 4.0
Ly = 2.0

# Physical parameters
Re = 100.0          # Reynolds number based on channel height and bulk velocity
nu = 0.01           # Kinematic viscosity
dp_dx = -0.001      # Pressure gradient (drives the flow)

# Solver settings
tol = 1e-10         # Strict tolerance for steady-state convergence
max_iter = 10000    # Maximum iterations
dt = 0.01           # Time step
adaptive_dt = true  # Enable adaptive time stepping
CFL_max = 0.5       # CFL number limit

# Turbulence model - NONE for laminar flow
model = none

# Numerical schemes
convection_scheme = central  # Central differencing (2nd order accurate)

# Grid stretching - uniform grid is fine for laminar
stretch_y = false

# Output settings
output_interval = 500
verbose = true
num_snapshots = 5   # Save 5 intermediate snapshots

# Boundary conditions (automatically set to periodic in x, no-slip in y)

